<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div class="entry">
   <h2><span>返回值:Function</span>jQuery.noop()<br></h2>
   <div class="desc">
      <p>一个空函数。</p>
      <ul class="signatures">
         <li>
            <h4><span>1.4 新增</span>jQuery.noop()
               								
            </h4>
         </li>
      </ul>
      <div class="longdesc">
         
         <p>你可以在希望仅仅传递一个函数而不做任何事情时，传递这个空函数。</p>
         
         <p>这对插件作者很有用。如果你设置了一个可选的回调函数，那么如果用户调用时没提供这个函数，那么就可以用 <code>jQuery.noop</code> 替代。
         </p>
         
      </div>
   </div>
</div>
